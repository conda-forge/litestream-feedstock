context:
  version: "0.5.5"

package:
  name: litestream
  version: ${{ version }}

source:
  url: https://github.com/benbjohnson/litestream/archive/v${{ version }}.tar.gz
  sha256: b7423f4a6a19060c70adc76f9353e53d5b04ae3a6cb8f2aac674ed1d990b3a8f

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('go-cgo') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - go-licenses

tests:
  - script:
      - litestream version | grep ${{ version }}

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Streaming replication for SQLite.
  homepage: https://litestream.io/
  repository: https://github.com/benbjohnson/litestream

extra:
  recipe-maintainers:
    - asford
