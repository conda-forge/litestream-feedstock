context:
  version: "0.5.2"

package:
  name: litestream
  version: ${{ version }}

source:
  url: https://github.com/benbjohnson/litestream/archive/v${{ version }}.tar.gz
  sha256: 52b3b31e1744c08c07cda2fef2ac1477bf4c1acb5b8da277a207575000d19824

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('go-cgo') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - go-licenses

tests:
  - script:
      - litestream version | grep ${{ version }}

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Streaming replication for SQLite.
  homepage: https://litestream.io/
  repository: https://github.com/benbjohnson/litestream

extra:
  recipe-maintainers:
    - asford
