context:
  version: "0.5.6"

package:
  name: litestream
  version: ${{ version }}

source:
  url: https://github.com/benbjohnson/litestream/archive/v${{ version }}.tar.gz
  sha256: f9e035bbd53d3b304494b9725be66b2c66e3f90a104a83c6f143a354b5725f47

build:
  number: 0
  skip: win

requirements:
  build:
    - ${{ compiler('go-cgo') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - go-licenses

tests:
  - script:
      - litestream version | grep ${{ version }}

about:
  license: Apache-2.0
  license_file:
    - LICENSE
    - license-files/
  summary: Streaming replication for SQLite.
  homepage: https://litestream.io/
  repository: https://github.com/benbjohnson/litestream

extra:
  recipe-maintainers:
    - asford
